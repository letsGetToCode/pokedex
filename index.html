<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Pokedex</title>
    
    <link rel="icon" href="./favicons/favicon-16x16.png" />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <script src="./assets/script.js" defer></script>
  </head>
  <body>

    <main>
      <img src="" alt="pokemon" class="pokemon__image" />

      <h1 class="pokemon__data">
        <span class="pokemon__number"> 
          <!-- insert Pokemon Number-->
        </span> -
        
        <span class="pokemon__name">
          <!-- insert Pokemon ID-->
        </span>
      </h1>

      <form class="form">
        <input 
        type="search" 
        class="input__search"
        placeholder="Name or ID"
        required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">
          &lt; Prev 
        </button>
        
        <button class="button btn-next">
          Next &gt;
        </button>

      </div>

      <img src="./assets/images/pokedex.png" alt="Pokedex" class="pokedex" />
    </main>

  </body> 
</html>
